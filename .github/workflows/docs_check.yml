name: Docs - Checks

on:
  push:
    branches:
      - main
      - dev
    paths:
      - Docs/**
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
            lfs: true
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - uses: actions/cache@v4
        with:
          key: docs-${{ github.ref }}
          restore-keys: docs-
          path: |
            .venv
      - run: bash docs_build.sh
      - run: python -m mkdocs build
        working-directory: ./Docs