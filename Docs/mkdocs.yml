site_name: Unreal SDK
site_url: https://beamable.github.io/UnrealSDK/
theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/beamable-badge.png
  features:
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: blue 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue
      accent: blue

repo_url: https://github.com/Beamable/UnrealSDK
repo_name: Beamable/UnrealSDK

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - md_in_html
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: Â¶

plugins:
   - glightbox
   - search
   - autorefs

nav:
  - Introduction: 'index.md'
  - Getting Started: 'guides/intro.md'
  - What's New:
      - 1.1.0: 'whatsnew/1.1.0.md'
      - 1.0.0: 'whatsnew/1.0.0.md'
  - User Reference:
      - Runtime Systems:
          - Overview: 'concepts/runtime-concepts.md'
          - Operations & Waits: 'concepts/operations-and-waits.md'
          - Lower Level SDK: 'concepts/lower-level.md'
      - Beamable Services:
          - Indentity: 'features/identity.md'
          - Content: 'features/content.md'
          - Stats: 'features/stats.md'
          - Inventory: 'features/inventory.md'
          - Stores: 'features/stores.md'
      - Microservices:
          - Overview: 'concepts/microservices.md'
          - Setting Up Microservices: 'guides/intro-microservices.md'
      - Federation:
          - Overview: 'concepts/federation.md'
          - Federated Inventory: 'guides/federations/federated-inventory.md'
          - Federated Game Server: 'guides/federations/federated-game-server.md'
          - Federated Login: 'guides/federations/federated-login.md'
      - Servers and Builds:
          - Dedicated Servers: 'concepts/dedicated-servers.md'
          - Linux Builds: 'guides/linux-builds.md'
      - Unreal Online Subsystems:
        - Overview: 'concepts/online-subsystem.md'
        - Identity: 'features/online-subsystem-identity.md'

  - Samples: 
    - Setup Sample Projects: 'samples/intro.md'
    - Sample Projects:    
      - Discord: 'samples/basic/discord-demo.md'
      - Steam: 'samples/basic/steam-demo.md'      
      - LiveOps: 'samples/complex/live-ops-demo.md'
      - Hathora: 'samples/complex/hathora-demo.md'

copyright: |
  &copy; 2024 <a href="https://github.com/Beamable"  target="_blank" rel="noopener">Beamable</a>
  
extra_css:
  - stylesheets/extra.css