site_name: Unreal SDK
site_url: https://beamable.github.io/UnrealSDK/
theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/beamable-badge.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: blue 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue
      accent: blue

repo_url: https://github.com/Beamable/UnrealSDK
repo_name: Beamable/UnrealSDK

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: ÔÉÅ

plugins:
   - glightbox
   - search
   - autorefs

nav:  
  - Use Guide: 
    - Getting Started: 'guides/intro.md'
    - Runtime Concepts: 'guides/runtime-concepts.md'
    - Operations & Waits: 'guides/operations-and-waits.md'
    - Dedicated Servers: 'guides/dedicated-servers.md'
    - Feature Guides:
      - Content: 'features/content.md'
      - Stats: 'features/stats.md'
      - Microservices: 'features/microservices.md'
      - Stores: 'features/stores.md'
  - Samples: 
    - Samples Intro: 'samples/intro.md'
    - Hathora Demo: 'samples/hathora-demo.md'
    - Discord Demo: 'samples/discord-demo.md'
    - Steam Demo: 'samples/steam-demo.md'

